<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Text to Speech Convertor</h1>
    <div class="voiceinator">
        
        <textarea name="text">We can convert text to speech</textarea>
        <div  class="pitch" ><span>Pitch : </span><input id="pitch" name="pitch" type="range" min="0" max="5" step="0.2"></div>
        <button id="speak">Speak!</button>
        <button id="stop">Stop!</button>
    </div>

    <script src="./app.js">
    </script>
</body>

</html>
